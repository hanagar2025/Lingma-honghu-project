name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.npm/_cacache
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install root deps
        run: |
          echo "Attempting npm ci (fast, reproducible)"
          npm ci --prefer-offline --no-audit --progress=false || (
            echo "npm ci failed, trying fallback: npm install --legacy-peer-deps" && \
            npm install --legacy-peer-deps
          )
        env:
          CI: true

      - name: Backend test
        run: npm run test:backend --if-present

      - name: Frontend tests
        run: npm run test:frontend --silent -- --run

      - name: Build Taro Alipay
        run: npm run build:alipay
