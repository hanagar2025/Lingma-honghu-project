name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.npm/_cacache
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install root deps
        run: |
          echo "Attempting npm ci (fast, reproducible)"
          npm ci --prefer-offline --no-audit --progress=false || (
            echo "npm ci failed, trying fallback: npm install --legacy-peer-deps" && \
            npm install --legacy-peer-deps
          )
        env:
          CI: true

      - name: Install backend deps
        run: |
          echo "Installing backend dependencies"
          npm ci --prefix backend --prefer-offline --no-audit --progress=false || (
            echo "npm ci for backend failed, trying fallback: npm install --prefix backend --legacy-peer-deps" && \
            npm install --prefix backend --legacy-peer-deps
          )
        env:
          CI: true

      - name: Install frontend deps (alipay if present, else top-level)
        run: |
          echo "Installing frontend dependencies (prefers frontend/honghu-alipay if present)"
          if [ -f frontend/honghu-alipay/package.json ]; then
            echo "Found frontend/honghu-alipay/package.json -> installing there"
            npm ci --prefix frontend/honghu-alipay --prefer-offline --no-audit --progress=false || (
              echo "npm ci for frontend/honghu-alipay failed, trying fallback: npm install --prefix frontend/honghu-alipay --legacy-peer-deps" && \
              npm install --prefix frontend/honghu-alipay --legacy-peer-deps
            )
          elif [ -f frontend/package.json ]; then
            echo "frontend/honghu-alipay not found, using frontend/package.json -> installing top-level frontend"
            npm ci --prefix frontend --prefer-offline --no-audit --progress=false || (
              echo "npm ci for frontend failed, trying fallback: npm install --prefix frontend --legacy-peer-deps" && \
              npm install --prefix frontend --legacy-peer-deps
            )
          else
            echo "No frontend package.json found under frontend/honghu-alipay or frontend; skipping frontend install"
          fi
        env:
          CI: true

      - name: Backend test
        # Use --passWithNoTests so CI does not fail when there are no backend tests yet.
        run: npm run test:backend --if-present -- --passWithNoTests

      - name: Frontend tests
        run: npm run test:frontend --silent -- --run

      - name: Build Taro Alipay
        run: npm run build:alipay
